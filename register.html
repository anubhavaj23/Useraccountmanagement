<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<title></title>

	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    

</head>
<body>
	<nav class="navbar navbar-dark green">
		<a class="navbar-brand" href="#">DBMS Project</a>
	</nav>

	<div class="container-fluid" style="height:100px; background-color: lightblue;"></div>

	<div class="container-fluid" style="background-color: lightblue;">
		<div class="col-sm-4"></div>
		<div class="container-fluid regform col-sm-4">
			<!--Form with header-->
			<div class="card">
			    <div class="card-block">
				    <form id="registerform" action="servlet/Register" method="post">

			        <!--Header-->
				    <div class="form-header">
				        <h3><i class="fa fa-user"></i> Register:</h3><hr>
				    </div>
			        
			        <!--Body-->
			        <div class="md-form">
			            <i class="fa fa-user prefix"></i>
			            <input type="text" id="f_name" name="fname" class="form-control">
			            <label for="form3">First name</label>
			        </div>
			        <div class="md-form">
			            <i class="fa fa-user prefix"></i>
			            <input type="text" id="l_name" name="lname" class="form-control">
			            <label for="form3">Last name</label>
			        </div>
			        <div class="md-form">
			            <i class="fa fa-envelope prefix"></i>
			            <input type="text" id="email" name="email" class="form-control">
			            <label for="form2">Your email</label>
			        </div>

			        <div class="md-form">
			            <i class="fa fa-lock prefix"></i>
			            <input type="password" id="pass" name="pass" class="form-control">
			            <label for="form4">Your password</label>
			        </div>

			        <div class="text-xs-center">
			            <button class="btn btn-primary" type="submit" onclick="document.getElementById('registerform').submit()">Sign up</button>
			        </div>
			        </form>

			    </div>
			</div>
			<!--/Form with header-->

		</div>
		<div class="col-sm-4"></div>

	</div>

	<div class="container-fluid" style="height:50px; background-color:lightblue;"></div>
	
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

</body>
</html>
